{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static 'css/login/style.css' %}" />
    <title>Document</title>
</head>
<body>
    <div class="ImgFondo">
        <div class="filtroOscuro"></div>
        <img src="{%static 'img/1500x844-almacenamiento-centros-distribucion-2021.jpg'%}" alt="" srcset="">
    </div>


    <div class="ContenedorFormulario">
        <div class="logo">
            <img src="{%static 'img/Logo.png'%}" alt="">
        </div>
        
        <form id="Formulario" action="loginUsuario" method="POST" class="p-4 m-2  text-start ">
            {% csrf_token %}
            <div id="contenedorEmail" class="mb-3">
                <ion-icon name="person-circle-outline"></ion-icon>
                <label for="emailInput" class="form-label">User name</label>
                <input type="text" name="username" class="form-control" id="emailInput" placeholder="@Username">

            </div>           
            <div id="contenedorPassword" class="mb-3">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <label for="passwordInput" class="form-label">Password</label>
                <input class="form-control" name="password" type="password" class="form-control" id="passwordInput" placeholder="*****">

                <!-- Dinamico -->
                {% if error_message %}
                <div class="alert alert-danger" role="alert">
                    <h4 class="alert-heading">Usuario o Contrase√±a incorrecta!</h4>
                </div>
                {% endif %}
            </div>
            <input class="btn btn-warning" type="submit" value="Iniciar Sesion">              
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- <script src="app.js"></script> -->
</body>
</html>
